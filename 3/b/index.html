<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3b</title>
</head>
<body>
<input id="inputA" type="number" placeholder="Nhập a vào đây">
<input id="inputB" type="number" placeholder="Nhập b vào đây">
<input type="button" value="a ^ 2" onclick="onClick1()">
<input type="button" value="a ^ b" onclick="onClick2()">
<button type="reset" onclick="reset()">nhập lại</button>
<p id="result"></p>
<script>
    function onClick1() {
        let a = document.getElementById('inputA').value;
        let s = a ** 2;
        document.getElementById('result').innerHTML = 'result : ' + s;
    } function onClick2() {
        let a = document.getElementById('inputA').value;
        let b = document.getElementById('inputB').value;
        let s2 = a ** b;
        document.getElementById('result').innerHTML = 'result : ' + s2;
    }
    function reset() {
        document.getElementById('inputA').value = "";
        document.getElementById('inputB').value = "";
    }

</script>
</body>
</html>
