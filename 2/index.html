<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<h1 id="result">result</h1>
<input id="input1" type="number" placeholder="Nhập vào đây">
<input id="input2" type="number" placeholder="Nhập vào đây">
<input type="button" value="tính S" onclick="onClick()">
<script>
    function onClick() {
        let a = document.getElementById('input1').value;
        let b = document.getElementById('input2').value;
        let S = a*b;
        document.getElementById('result').innerHTML =  'result = ' + S;
    }
</script>
</body>
</html>
